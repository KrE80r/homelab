paperless:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/appName: Paperless
        hajimari.io/icon: file-document
      hosts:
        - host: paperless.local
          paths:
            - path: /
              pathType: Prefix
  env: 
    PAPERLESS_REDIS: redis://paperless-redis-master:6379
  postgresql:
    enabled: true
  redis:
    enabled: true
    auth:
      enabled: false
